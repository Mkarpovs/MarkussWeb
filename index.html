<head>

  <title>Crypto and Web3 Basics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f0eb;
      font-family: "Arial Black", Helvetica, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .container {
      text-align: center;
      margin-top: 15vh;
    }

    .title {
      font-size: 4em;
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .author {
      margin-top: 10px;
      font-size: 0.9em;
      font-weight: 800;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 30px 60px;
      font-size: 0.8em;
    }

    .footer-section {
      text-align: left;
    }

    .footer-section p {
      margin: 2px 0;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75em;
      letter-spacing: 0.5px;
    }

    .footer-section span {
      font-weight: 400;
      text-transform: none;
    }

    /* Панель справа */
    .side-buttons {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-buttons a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: 0.2s;
      width: 150px;
    }

    .side-buttons a:hover {
      background: #333;
    }

    .side-buttons .divider {
      height: 2px;
      background: #000;
      margin: 8px 0;
      width: 100%;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5em;
      }
      .side-buttons {
        right: 10px;
      }
      .side-buttons a {
        width: 120px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
