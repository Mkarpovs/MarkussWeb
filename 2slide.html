<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto and Web3 Basics – Slide 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f0eb;
      font-family: "Arial Black", Helvetica, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1200px;
    }

    /* Левая часть */
    .left-box {
      background: #000;
      color: #fff;
      width: 40%;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      padding-left: 60px;
    }

    .left-box::before,
    .left-box::after {
      content: "";
      position: absolute;
      left: -60px;
      width: 60px;
      height: 3px;
      background: #fff;
    }

    .left-box::before {
      top: 40%;
    }

    .left-box::after {
      top: 50%;
    }

    .left-box h1 {
      font-size: 2.5em;
      font-weight: 900;
      line-height: 1.3;
    }

    /* Правая часть — таблица */
    .right-table {
      width: 50%;
      border: 2px solid #000;
      border-collapse: collapse;
      font-size: 1em;
      font-weight: 600;
    }

    .right-table tr {
      border-bottom: 2px solid #000;
    }

    .right-table td {
      padding: 18px 22px;
    }

    .right-table td:first-child {
      width: 60px;
      font-weight: 700;
    }

    /* Верхний декоративный узор */
    .top-lines {
      position: absolute;
      top: 40px;
      right: 60px;
      display: grid;
      grid-template-columns: repeat(6, 20px);
      grid-gap: 5px;
    }

    .top-lines div {
      width: 20px;
      height: 3px;
      background: #000;
      transform: rotate(30deg);
    }

    /* Панель справа с кнопками */
    .side-buttons {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-buttons a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: 0.2s;
      width: 150px;
    }

    .side-buttons a:hover {
      background: #333;
    }

    .side-buttons .divider {
      height: 2px;
      background: #000;
      margin: 8px 0;
      width: 100%;
      opacity: 0.3;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }

      .left-box {
        width: 90%;
        height: auto;
        padding: 40px;
      }

      .right-table {
        width: 90%;
      }

      .side-buttons {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Декор сверху -->

    <div></div><div></div><div></div><div></div><div></div><div></div>

    <table class="right-table">

      <tr><td>04</td><td>Course Overview</td></tr>

      <tr><td>07</td><td>Ends of presentation</td></tr>
    </table>
  </div>

  </div>

</body>
</html>
