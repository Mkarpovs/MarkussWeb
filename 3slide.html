<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress & Screenshots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f0eb;
      font-family: "Arial Black", Helvetica, sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1200px;
    }

    .text-section {
      width: 55%;
    }

    .text-section h1 {
      font-size: 2.5em;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1em;
      font-family: Arial, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      max-width: 90%;
    }

    .image-section {
      width: 35%;
      display: flex;
      justify-content: center;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
    }

    /* Нижние линии */
    .bottom-lines {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
    }

    .bottom-lines div {
      height: 2px;
      background: #000;
      margin: 10px 0;
      width: 100%;
    }

    /* Правая панель с кнопками */
    .side-buttons {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-buttons a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: 0.2s;
      width: 150px;
    }

    .side-buttons a:hover {
      background: #333;
    }

    .side-buttons .divider {
      height: 2px;
      background: #000;
      margin: 8px 0;
      width: 100%;
      opacity: 0.3;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }

      .text-section, .image-section {
        width: 90%;
      }

      .side-buttons {
        right: 10px;
      }

      .side-buttons a {
        width: 120px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-section">
      <h1>Progress &<br>Screenshots</h1>
      <p>
        I completed the Binance Academy certification, now I know a lot 
        about the topic and can create a website on this topic, 
        understanding in general what it will be about.
      </p>
    </div>

    <div class="image-section">
      <img src="cerficate.jpg" alt="Certificate of Completion">
      <!-- Заменишь на свой путь к изображению -->
    </div>
  </div>

  <!-- Нижние линии -->
  <div class="bottom-lines">
    <div></div>
    <div></div>
  </div>

  <!-- Правая панель с кнопками -->
  <div class="side-buttons">
    <a href="https://mkarpovs.github.io/html_exercise_08_10_25/">CV</a>
    <a href="https://github.com/Mkarpovs">GitHub Profile</a>
    <a href="#">Crypto Web</a>
    <div class="divider"></div>
    <a href="2slide.html">← Back</a>
    <a href="4slide.html">Next →</a>
  </div>

</body>
</html>
